  <section>
<div class="form-container">
  <h1>Crear Reporte</h1>
  <form id="form-reporte" enctype="multipart/form-data">
    <label for="titulo">Título</label>
    <input type="text" id="titulo" name="titulo" placeholder="Título del reporte" required>

    <label for="descripcion">Descripción</label>
    <textarea id="descripcion" name="descripcion" placeholder="Descripción detallada" required></textarea>

    <label for="imagen">Imagen</label>
    <input type="file" id="imagen" name="imagen" accept="image/*">

    <button type="submit">Enviar Reporte</button>
  </form>
</div>

    <h2>Lista de Reportes</h2>
    <div id="lista-reportes"></div>
